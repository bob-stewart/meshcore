name: MeshCORE CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Basic repo sanity
        run: |
          test -f LICENSE
          test -f NOTICE
          test -f TRADEMARKS.md
          test -f CONTRACT.md
          test -f state/mesh.json
      - name: Validate JSON (schemas + state)
        run: |
          python3 -m json.tool state/mesh.json >/dev/null
          python3 -m json.tool schemas/decision.schema.json >/dev/null
          python3 -m json.tool schemas/state.schema.json >/dev/null
          python3 -m json.tool schemas/evidence.schema.json >/dev/null
